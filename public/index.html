      rel="icon"
      type="image/png"

      href="%PUBLIC_URL%/icons/favicon-32x32.png"
    />
    <link
      rel="icon"

    />

    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Primary Meta Tags -->
    <title>Raster Playground - A color playground for raster maps.</title>
    <meta
      name="title"
      content="Raster Playground - A color playground for raster maps."
    />
    <meta
      name="description"
      content="Meet Raster Playground - an open-source tool we at BSA have developed that lets you upload a set of raster tiles, and a color palette to visualize how a colourized raster looks like."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://play.blueskyhq.in/" />
    <meta
      property="og:title"
      content="Raster Playground - A color playground for raster maps."
    />
    <meta
      property="og:description"
      content="Meet Raster Playground - an open-source tool we at BSA have developed that lets you upload a set of raster tiles, and a color palette to visualize how a colourized raster looks like."
    />
    <meta property="og:image" content="%PUBLIC_URL%/rp-banner.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://play.blueskyhq.in/" />
    <meta
      property="twitter:title"
      content="Raster Playground - A color playground for raster maps."
    />
    <meta
      property="twitter:description"
      content="Meet Raster Playground - an open-source tool we at BSA have developed that lets you upload a set of raster tiles, and a color palette to visualize how a colourized raster looks like."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/rp-banner.png" />
